<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Покер на костях — Компактная Таблица</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --bg: #ebedef;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 8px;
            font-size: 16px;
        }

        .container { max-width: 100%; margin: 0 auto; }

        /* Шапка и ввод имени */
        .controls {
            background: white;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Сетка карточек */
        .boards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .player-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-height: 85vh; /* Чтобы не вылезало за экран */
        }

        .player-header {
            background: var(--primary);
            color: white;
            padding: 6px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-header h2 { margin: 0; font-size: 18px; }

        /* Таблица */
        .table-container {
            overflow-y: auto;
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            padding: 4px 8px; /* Минимальные отступы */
            border-bottom: 1px solid #eee;
            vertical-align: middle;
            height: 32px; /* Фиксированная высота строки */
        }

        .category-name {
            font-size: 15px;
            width: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Инпуты и кнопки */
        .score-input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .fix-score-btn {
            width: 100%;
            padding: 4px 0;
            background: #eef9f0;
            color: #27ae60;
            border: 1px solid #c3e6cb;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Итоговая строка (прилипает к низу) */
        tfoot {
            position: sticky;
            bottom: 0;
            background: #f8f9fa;
            border-top: 2px solid var(--primary);
        }

        .total-row td {
            font-weight: bold;
            font-size: 18px;
            padding: 8px;
            color: var(--primary);
        }

        .total-val { color: var(--accent); text-align: right; }

        /* Завершенные */
        .completed-row { background: #fdfdfd; opacity: 0.5; }
        .completed-row .category-name { text-decoration: line-through; }
        
        .divider-row td {
            background: #f0f0f0;
            font-size: 10px;
            text-align: center;
            color: #999;
            height: 20px;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <input type="text" id="playerName" placeholder="Имя...">
        <button class="add-btn" onclick="addPlayer()">+</button>
    </div>
    <div id="boards" class="boards-grid"></div>
</div>

<script>
    const categories = [
        { id: '1', name: '1 (Единицы)', fix: null },
        { id: '2', name: '2 (Двойки)', fix: null },
        { id: '3', name: '3 (Тройки)', fix: null },
        { id: '4', name: '4 (Четверки)', fix: null },
        { id: '5', name: '5 (Пятерки)', fix: null },
        { id: '6', name: '6 (Шестерки)', fix: null },
        { id: 'p1', name: 'Пара', fix: null },
        { id: 'p2', name: '2 Пары', fix: null },
        { id: 's3', name: 'Сет (Тройка)', fix: null },
        { id: 'fh', name: 'Фулл-хаус', fix: 25 },
        { id: 'ms', name: 'М. Стрит', fix: 30 },
        { id: 'bs', name: 'Б. Стрит', fix: 40 },
        { id: 'k4', name: 'Каре', fix: null },
        { id: 'pk', name: 'Покер', fix: 50 },
        { id: 'ch', name: 'Шанс', fix: null }
    ];

    function addPlayer() {
        const inp = document.getElementById('playerName');
        const name = inp.value.trim();
        if (!name) return;

        const bid = 'b' + Date.now();
        const card = document.createElement('div');
        card.className = 'player-card';
        card.id = bid;

        let rows = categories.map(c => `
            <tr id="${bid}-${c.id}">
                <td class="category-name">${c.name}</td>
                <td id="c-${bid}-${c.id}">
                    ${c.fix 
                        ? `<button class="fix-score-btn" onclick="applyFix('${bid}','${c.id}',${c.fix})">${c.fix}</button>`
                        : `<input type="number" class="score-input" onchange="sync('${bid}','${c.id}')">`}
                </td>
            </tr>
        `).join('');

        card.innerHTML = `
            <div class="player-header">
                <h2>${name}</h2>
                <span onclick="this.closest('.player-card').remove()">✕</span>
            </div>
            <div class="table-container">
                <table>
                    <tbody class="active-list">${rows}</tbody>
                    <tbody class="div-list" style="display:none"><tr class="divider-row"><td colspan="2">ЗАПОЛНЕНО</td></tr></tbody>
                    <tbody class="done-list"></tbody>
                    <tfoot>
                        <tr class="total-row"><td>СЧЕТ:</td><td class="total-val" id="t-${bid}">0</td></tr>
                    </tfoot>
                </table>
            </div>
        `;

        document.getElementById('boards').appendChild(card);
        inp.value = '';
    }

    function sync(bid, cid) {
        const row = document.getElementById(`${bid}-${cid}`);
        const val = row.querySelector('input').value;
        val === "" ? move(bid, row, 'up') : move(bid, row, 'down');
        calc(bid);
    }

    function applyFix(bid, cid, score) {
        const row = document.getElementById(`${bid}-${cid}`);
        const cell = document.getElementById(`c-${bid}-${cid}`);
        cell.innerHTML = `<div class="score-input" style="border:none" onclick="unfix('${bid}','${cid}',${score})">${score}</div>`;
        move(bid, row, 'down');
        calc(bid);
    }

    function unfix(bid, cid, score) {
        const row = document.getElementById(`${bid}-${cid}`);
        const cell = document.getElementById(`c-${bid}-${cid}`);
        cell.innerHTML = `<button class="fix-score-btn" onclick="applyFix('${bid}','${cid}',${score})">${score}</button>`;
        move(bid, row, 'up');
        calc(bid);
    }

    function move(bid, row, dir) {
        const card = document.getElementById(bid);
        const active = card.querySelector('.active-list');
        const done = card.querySelector('.done-list');
        const div = card.querySelector('.div-list');

        if (dir === 'down') {
            row.classList.add('completed-row');
            done.appendChild(row);
        } else {
            row.classList.remove('completed-row');
            active.appendChild(row);
        }
        div.style.display = done.children.length > 0 ? 'table-row-group' : 'none';
    }

    function calc(bid) {
        const card = document.getElementById(bid);
        let sum = 0;
        card.querySelectorAll('.score-input').forEach(el => {
            let v = parseInt(el.value || el.innerText);
            if (!isNaN(v)) sum += v;
        });
        document.getElementById(`t-${bid}`).innerText = sum;
    }
</script>

</body>
</html>
